<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        
        <title>BusyBus</title>
    </head>

    <body>
        <div class="navigation">
            <div class="navigation__topbar">
                <img src="img/top-bar.png" class="navigation__topimage">
            </div>
            <div class="navigation__backarrow">
                <img src="img/left-arrow.png" class="navigation__arrow">
                <p class="navigation__backto">Map</p> 
            </div>
            <h2 class="navigation__title">
                Washington and State
            </h2>
        </div>

        <main>
            <section class="section-map">
                <div class="map">
                </div>
            </section>

            <div class="stops">
                <div class="stops__header">
                    <span class="stops__left">Bus line</span>
                    Destination
                    <span class="stops__right">Arrival</span>
                </div>
                <ul class="stops__list">
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">60 E</span>
                        <span class="stops__dest">Randolph/Har...</span>
                        <span class="stops__arr">1 min</span>
                    </a></li>
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">J14 S</span>
                        <span class="stops__dest">103rd/Stony I...</span>
                        <span class="stops__arr">2 min</span>
                    </a></li>
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">124 E</span>
                        <span class="stops__dest">Navy Pier</span>
                        <span class="stops__arr">4 min</span>
                    </a></li>
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">151 N</span>
                        <span class="stops__dest">Devon/Clark</span>
                        <span class="stops__arr">6 min</span>
                    </a></li>
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">124 S</span>
                        <span class="stops__dest">Navy Pier</span>
                        <span class="stops__arr">9 min</span>
                    </a></li>
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">124 E</span>
                        <span class="stops__dest">Navy Pier</span>
                        <span class="stops__arr">14 min</span>
                    </a></li>
                    <li class="stops__item"><a href="#" class="stops__link">
                        <span class="stops__line">J14 S</span>
                        <span class="stops__dest">103rd/Stony I...</span>
                        <span class="stops__arr">17 min</span>
                    </a></li>
                </ul>
            </div>
        </main>



    </body>

</html>
